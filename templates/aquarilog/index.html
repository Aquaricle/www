{% include "header_aquarilog.html" %}

<h3>Aquariums</h3>

{% if aquarium_list %}
    <ul>
    {% for aquarium in aquarium_list %}
        <li><a href="/aquarilog/aquarium/{{ aquarium.aquariumID }}/">{{ aquarium.name }}</a></li>
	{% empty %}
		<li>No aquariums available</li>
    {% endfor %}
    </ul>
{% endif %} 

</body>
</html>
